<!doctype html>
<html lang="en">
  <head>
    <script>
      // Aggressive patch for "Cannot set property fetch of #<Window> which has only a getter"
      (function() {
        try {
          const originalFetch = window.fetch;
          let currentFetch = originalFetch;
          Object.defineProperty(window, 'fetch', {
            get: function() { return currentFetch; },
            set: function(v) { 
              console.warn('Blocked attempt to override fetch');
              currentFetch = v; 
            },
            configurable: true,
            enumerable: true
          });
        } catch (e) {
          console.error('Fetch patch failed:', e);
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brasil no Mundo - Comunidade Global</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
